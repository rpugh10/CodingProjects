<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Patched</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="http://i.postimg.cc/wjywQV1p/IMG-3129.png">
</head>
<body>
    <div class="navbar">
        <div class="container flex">
            <img src="https://i.postimg.cc/cHnyhjLQ/Untitled-design.png" alt="TwoPatchedLogo">
            <h1 class="logo">TwoPatched</h1>
            <nav>
                <ul>
                    <li onclick="myFunction()">SEARCH</li>
                    <a href="comingSoon.html"><li>COMING SOON</li></a>
                    <a href="account.html"><li>ACCOUNT</li></a>
                    <a href="index.html"><li>HOME</li></a>
                </ul>
            </nav>
        </div>
    </div>

    <div class="showcase">
        <div class="container">
            <h1 class="bagHead">Your Bag</h1>
            <img class="bagImg" src="https://i.postimg.cc/Z5Nx1W4Y/Shoping-Cart.png" alt="Shopping Cart">
            <p class="empty">Your bag is empty</p>
        </div>
    </div>

    <div class="about">
        <div class="container">
        <h1 class="bagHead">Add Products</h1>
        </div>
        <div class="container grid">
            <div class="hoodie">
                <img class="addProduct" src="https://i.postimg.cc/G3KgLtWZ/IMG-3136.jpg" alt="TwoPatched Hoodie">
                <button onclick ="showAlert('hoodie')">TO CART</button>
            </div>
            <div class="Pants">
                <img class="addProduct" src="https://i.postimg.cc/qM7bz00g/IMG-3137.jpg" alt="TwoPatched Pants">
                <button onclick ="showAlert('pants')">TO CART</button>
            </div>
            <div class="Shirt">
                <img class="addProduct" src="https://i.postimg.cc/FHgPSCYn/Real-Two-Patched-Shirt.png" alt="TwoPatched Shirt">
                <button onclick ="showAlert('shirt')">TO CART</button>
            </div>
        </div>
    </div>

    <div id="settingsSidebar" class="settings-sidebar">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="darkModeToggle"> Dark Mode
        </label>
        <br>
        <label>
            <input type="checkbox" id="fontSizeToggle"> Increase Font Size
        </label>
        <br>
        <button onclick="closeSettings()">Close</button>
    </div>

    <footer class="footer">
        <div class="container">
            <table>
                <tr>
                    <th onclick = "toggleSettings()">SETTINGS</th>
                    <th><a href ="mailto:jpugh15@yahoo.com">CONTACT</a></th>
                   <th> <a href="https://www.instagram.com/twopatched/" target ="_blank">SOCIALS</a></th>
            </tr>
            </table>
            <p>Last Updated: <span id="lastUpdated"></span></p>
        </div>
    </footer>
    <script>
        let text = document.lastModified;
        document.getElementById("lastUpdated").innerHTML = text;

        function myFunction(){
        let item = prompt("What are you looking for?");

    }

    function showAlert(item)
        {
            alert("Added " + item + " to cart.");
        }

    function toggleSettings() {
            document.getElementById("settingsSidebar").classList.toggle("active");
        }
        
        function closeSettings() {
            document.getElementById("settingsSidebar").classList.remove("active");
        }
        
        document.getElementById("darkModeToggle").addEventListener("change", function() {
            document.body.classList.toggle("dark-mode", this.checked);
        });
        
        document.getElementById("fontSizeToggle").addEventListener("change", function() {
            document.body.classList.toggle("large-font", this.checked);
        });
    </script>
    </body>
